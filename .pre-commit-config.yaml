repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.2
    hooks:
      - id: ruff
        args:
          - --fix
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: no-commit-to-branch
        args:
          - --branch=main
  - repo: local
    hooks:
      - id: validate_mapping
        name: validate_mapping
        entry: ./validate_mapping.py --fix --file
        language: script
        files: mapping.yaml
